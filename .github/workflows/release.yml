name: Release

on:
  push:
    tags:
      - 'v*.*.*'

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Extract version from tag
      id: get_version
      shell: bash
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller pyinstaller-hooks-contrib

    - name: Update settings.json with version
      shell: bash
      env:
        VERSION: ${{ steps.get_version.outputs.VERSION }}
      run: |
        echo "{\"CURRENT_VERSION\": \"$VERSION\"}" > settings.json

    - name: Build executable with PyInstaller
      run: pyinstaller RFlect.spec

    - name: Verify executable exists
      shell: bash
      run: |
        if [ -f "dist/RFlect.exe" ]; then
          echo "Executable built successfully"
          ls -lh dist/RFlect.exe
        else
          echo "Executable not found"
          ls -la dist/
          exit 1
        fi

    - name: Build Inno Setup installer
      uses: Minionguyjpro/Inno-Setup-Action@v1.2.5
      with:
        path: installer.iss
        options: /DRFLECT_VERSION=${{ steps.get_version.outputs.VERSION }}

    - name: Verify installer exists
      shell: bash
      run: |
        if ls installer_output/RFlect_Installer_*.exe 1>/dev/null 2>&1; then
          echo "Installer built successfully"
          ls -lh installer_output/
        else
          echo "WARNING: Installer build failed, continuing with standalone exe only"
        fi

    - name: Rename standalone exe
      shell: bash
      env:
        VERSION: ${{ steps.get_version.outputs.VERSION }}
      run: cp dist/RFlect.exe "dist/RFlect_${VERSION}.exe"

    - name: Upload Windows standalone
      uses: actions/upload-artifact@v4
      with:
        name: RFlect-Windows-Standalone-${{ steps.get_version.outputs.VERSION }}
        path: dist/RFlect_${{ steps.get_version.outputs.VERSION }}.exe
        retention-days: 90

    - name: Upload Windows installer
      uses: actions/upload-artifact@v4
      if: ${{ hashFiles('installer_output/RFlect_Installer_*.exe') != '' }}
      with:
        name: RFlect-Windows-Installer-${{ steps.get_version.outputs.VERSION }}
        path: installer_output/RFlect_Installer_*.exe
        retention-days: 90

  build-linux:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y python3-tk

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller pyinstaller-hooks-contrib

    - name: Update settings.json with version
      env:
        VERSION: ${{ steps.get_version.outputs.VERSION }}
      run: |
        echo "{\"CURRENT_VERSION\": \"$VERSION\"}" > settings.json

    - name: Build executable with PyInstaller
      run: pyinstaller RFlect.spec

    - name: Verify executable exists
      run: |
        if [ -f "dist/RFlect" ]; then
          echo "Executable built successfully"
          ls -lh dist/RFlect
          chmod +x dist/RFlect
        else
          echo "Executable not found"
          ls -la dist/
          exit 1
        fi

    - name: Rename linux binary
      env:
        VERSION: ${{ steps.get_version.outputs.VERSION }}
      run: cp dist/RFlect "dist/RFlect_${VERSION}_linux"

    - name: Upload Linux artifact
      uses: actions/upload-artifact@v4
      with:
        name: RFlect-Linux-${{ steps.get_version.outputs.VERSION }}
        path: dist/RFlect_${{ steps.get_version.outputs.VERSION }}_linux
        retention-days: 90

  create-release:
    needs: [build-windows, build-linux]
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Extract version from tag
      id: get_version
      run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

    - name: Download Windows standalone
      uses: actions/download-artifact@v4
      with:
        name: RFlect-Windows-Standalone-${{ steps.get_version.outputs.VERSION }}
        path: release-assets/

    - name: Download Windows installer
      uses: actions/download-artifact@v4
      continue-on-error: true
      with:
        name: RFlect-Windows-Installer-${{ steps.get_version.outputs.VERSION }}
        path: release-assets/

    - name: Download Linux binary
      uses: actions/download-artifact@v4
      with:
        name: RFlect-Linux-${{ steps.get_version.outputs.VERSION }}
        path: release-assets/

    - name: List release assets
      run: ls -lh release-assets/

    - name: Extract release notes for this version
      env:
        VERSION: ${{ steps.get_version.outputs.VERSION }}
      run: |
        # Extract the relevant section from RELEASE_NOTES.md
        awk "/## Version ${VERSION#v}/,/## Version [0-9]/" RELEASE_NOTES.md | head -n -1 > release_body.md
        if [ ! -s release_body.md ]; then
          echo "## Release $VERSION" > release_body.md
          echo "" >> release_body.md
          echo "See [RELEASE_NOTES.md](RELEASE_NOTES.md) for full changelog." >> release_body.md
        fi
        # Append download guidance
        echo "" >> release_body.md
        echo "----" >> release_body.md
        echo "### Downloads" >> release_body.md
        echo "- **Windows (installer)**: \`RFlect_Installer_${VERSION}.exe\` — includes Start Menu shortcut and uninstaller" >> release_body.md
        echo "- **Windows (portable)**: \`RFlect_${VERSION}.exe\` — standalone, no install required" >> release_body.md
        echo "- **Linux**: \`RFlect_${VERSION}_linux\` — standalone binary (\`chmod +x\` then run)" >> release_body.md

    - name: Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        files: release-assets/*
        body_path: release_body.md
        draft: false
        prerelease: false
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Notify release complete
      env:
        VERSION: ${{ steps.get_version.outputs.VERSION }}
      run: |
        echo "Release ${VERSION} created successfully!"
        echo "Download: https://github.com/${{ github.repository }}/releases/tag/${VERSION}"
